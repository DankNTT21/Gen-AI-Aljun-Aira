<!DOCTYPE html>
<html>
<head>
    <title>CodeBuddy - Gemini Code Explainer</title>
    <style>
        body { font-family: Arial; width: 60%; margin: auto; padding-top: 30px; }
        textarea { width: 100%; height: 180px; }
        .output { background: #f1f1f1; padding: 15px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>CodeBuddy (Gemini)</h1>
    <p>Paste your code below:</p>

    <form method="POST">
        <textarea name="code_input"></textarea><br><br>
        <button type="submit">Explain Code</button>
    </form>

    {% if explanation %}
        <h2>Explanation:</h2>
        <div class="output">{{ explanation }}</div>
    {% endif %}
</body>
</html>
